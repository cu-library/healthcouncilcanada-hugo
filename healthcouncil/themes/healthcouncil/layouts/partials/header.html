<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>{{ .Title }} &middot; {{ .Site.Title }}</title>
		{{.Hugo.Generator}}
		<link rel="stylesheet" href="{{ "/css/normalize.css" | relURL }}">
		<link rel="stylesheet" href="{{ "/css/style.css" | relURL }}">
		<link rel="icon" href="{{ "/img/favicon.ico" | relURL }}">
	</head>
	<body>
		<div id="main">
			<div id="branding">
				<a href="{{ "/" | relURL }}"><img src="{{ "/img/logo.jpg" | relURL }}" alt="Health Council of Canada Logo" title="Return to homepage"></a>
				<h1>Archive</h1>
			</div>
			<div id="section-menu" class="menu">
				<span>Sections:</span>
				<ul>
					<li><a href="{{ "/publications" | relURL }}">Publications</a></li>
					<li><a href="{{ "/presentations" | relURL }}">Presentations</a></li>
					<li><a href="{{ "/webinars" | relURL }}">Webinars</a></li>
					<li><a href="{{ "/videos" | relURL }}">Videos</a></li>
					<li><a href="{{ "/podcasts" | relURL }}">Podcasts</a></li>
					<li><a href="{{ "/press-releases" | relURL }}">Press Releases</a></li>
					<li><a href="{{ "/other" | relURL }}">Other</a></li>
				</ul>
			</div>
			<div id="category-menu" class="menu">
				<span>Themes:</span>
				<ul>
				{{ range $category, $taxonomy := .Site.Taxonomies.categories }}
					<li><a href="{{ "/categories/" | relURL}}{{ $category | urlize }}">{{ $category | humanize | title }}</a></li>
				{{ end }}
				</ul>
			</div>
